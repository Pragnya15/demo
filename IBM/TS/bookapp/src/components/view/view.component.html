<section class="vh-100" style="background-color: #2779e2;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-9">
  
          <h1 class="text-white mb-4">Edit a book</h1>
  
          <div class="card" style="border-radius: 15px;">
            <div class="card-body">
  
              <div class="row align-items-center pt-4 pb-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Book name</h6>
  
                </div>
          
                <div class="col-md-9 pe-5">
  
                  <input type="text" [(ngModel)]="bookData.bookName" class="form-control form-control-lg" />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Author</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="input" [(ngModel)]="bookData.author"  class="form-control form-control-lg"   />
  
                </div>
              </div>
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Pages</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="input" [(ngModel)]="bookData.pages"  class="form-control form-control-lg"   />
  
                </div>
              </div>

  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Language</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="input" [(ngModel)]="bookData.language"  class="form-control form-control-lg"/> 
  
                </div>
              </div>

              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Price</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="input" [(ngModel)]="bookData.price"  class="form-control form-control-lg"   />
  
                </div>
              </div>

              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Publisher</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="input" [(ngModel)]="bookData.publisher"  class="form-control form-control-lg"   />
  
                </div>
              </div>
  
              <hr class="mx-n3">
  
              <div class="row align-items-center py-3">
                <div class="col-md-3 ps-5">
  
                  <h6 class="mb-0">Category</h6>
  
                </div>
                <div class="col-md-9 pe-5">
  
                  <input type="input" [(ngModel)]="bookData.category"  class="form-control form-control-lg"   />
  
                </div>
              </div>
             
   
  
             
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
  </section>
